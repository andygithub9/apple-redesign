<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin-top-is-negative-number-demo</title>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  負的 margin-top 會造成什麼效果
  <div
    style="height: 80vh;background-color: blue;color: #eee;border: 10px solid rgb(255, 132, 0);position: sticky;top: 0;">
    height: 80vh;position: sticky;top: 0;
  </div>
  <div
    style="margin-top: -10vh;background-color:red;height: 80vh;color: #eee;border: 10px solid rgb(0, 255, 21);position: relative;">
    margin-top: -10vh;height: 80vh;position: relative;
  </div>
</body>

</html>
