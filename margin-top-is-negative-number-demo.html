<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin-top-is-negative-number-demo</title>
  <style>
    *{
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  負的 margin-top 會造成什麼效果
  <div style="height: 200px;background-color: blue;color: #eee;border: 10px solid rgb(255, 132, 0);">
    height: 200px
  </div>
  <div style="margin-top: -100px;background-color:red;height: 200px;color: #eee;border: 10px solid rgb(0, 255, 21);">
    margin-top: -100px;height: 200px;
  </div>
</body>

</html>
